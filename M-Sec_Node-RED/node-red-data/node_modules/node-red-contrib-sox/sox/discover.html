<script type="text/javascript">
  RED.nodes.registerType('Discover', {
    category: 'SOX Platform',
    color: '#FFFFFF',
    defaults: {
      name: { value: "Discover Devices" },
      login: { type: "sox-credentials" },
      action: { value: "deploy" },
      filter: { value: "" },
    },
    inputs: 1,
    outputs: 1,
    icon: "sox.png",
    label: function () {
      if (this.name) {
        return this.name;
      } else {
        return "Discover";
      }
    },
    labelStyle: function () {
      return this.name ? "node_label_italic" : "";
    }
  });
</script>

<script type="text/x-red" data-template-name="Discover">
  <div class="form-row">

    <label for="node-input-action"><i class="fa fa-list"></i> Action</label>
    <select id="node-input-action">
      <option value="wait_input">Wait input</option>
      <option value="deploy">Deploy</option>
    </select>
  </div>
  <div class="form-row">
    <label for="node-input-filter"><i class="fa fa-filter"></i> Filter</label>
    <input type="text" id="node-input-filter" placeholder="Filter">
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-tips"><b>Tip:</b> Filter is partial match.</div>

</script>

<script type="text/x-red" data-help-name="Discover">
  <p>You can discover sox devices.</p>
</script>
